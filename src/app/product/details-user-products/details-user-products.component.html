<div class="container">
  <a class="nav-link" [routerLink]="['/products/new']">Dodaj nowy produkt</a>
  <h2>Twoje produkty</h2>
  <div fxLayoutAlign="center center">
      <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Wyszukaj">
      </mat-form-field>
    </div>
  
  <div class="mat-elevation-z8 data-table">
      <mat-table  [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa Produktu</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="proteins">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Białko</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.proteins}}</mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="carbohydrates">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Węglowodany</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.carbohydrates}}</mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="fat">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Tłuszcz</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.fat}}</mat-cell>
          </ng-container>
          
          <ng-container matColumnDef="kcal">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Kalorie</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.kcal}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Akcje</mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button class="edit" mat-raised-button >Edytuj</button>
              <button class="delete" mat-raised-button (click)="deleteProduct(element.id)">Usuń</button>
            </mat-cell>
          </ng-container>
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      
        <mat-paginator #paginator
          [length]="dataSource.data.length"
          [pageIndex]="0"
          [pageSize]="5"
          [pageSizeOptions]="[5, 10, 15, 20]"
          [pageSize]
          >
        </mat-paginator>
  </div>  
</div>
