<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-8 p-3">
      <h2>Dodaj własny produkt</h2>
      <form [formGroup]="productForm" (ngSubmit)="onProductFormSubmit()">
        <div class="form-group row">
          <label for="Nazwa" class="col-3 col-form-label">Nazwa</label>
          <div class="col-9">
            <input
              type="text"
              class="form-control"
              placeholder="Nazwa własnego produktu"
              required
              [formControlName]="formControlNames.PRODUCT_NAME"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="Białko" class="col-3 col-form-label">Białko</label>
          <div class="col-9">
            <input
              type="number"
              class="form-control"
              placeholder="Ilość białka w 100g produktu"
              required
              [formControlName]="formControlNames.INGREDIENT_1"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-3 col-form-label">Węglowodany</label>
          <div class="col-9">
            <input
              type="number"
              class="form-control"
              placeholder="Ilość węglowodanów w 100g produktu"
              required
              [formControlName]="formControlNames.INGREDIENT_2"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-3 col-form-label">Tłuszcze</label>
          <div class="col-9">
            <input
              type="number"
              class="form-control"
              placeholder="Ilość tłuszczy w 100g produktu"
              required
              [formControlName]="formControlNames.INGREDIENT_3"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-3 col-form-label">Kaloryczność</label>
          <div class="col-9">
            <input
              type="number"
              class="form-control"
              placeholder="Ilość kalorii w 100g produktu"
              required
              [formControlName]="formControlNames.CALORIFIC_VALUE"
            />
          </div>
        </div>
        <button
          type="submit"
          [disabled]="!productForm.valid"
          class="btn btn-primary">
          Dodaj produkt
        </button>
      </form>
    </div>
  </div>
</div>
