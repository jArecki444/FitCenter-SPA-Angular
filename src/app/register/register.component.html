<div class="card">
  <div class="card-body p-5 text-light">
    <form #registerForm="ngForm" (ngSubmit)="register()">
      <h2 class="text-center text-primary">Utwórz nowe konto</h2>
      <hr />

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          required
          name="name"
          [(ngModel)]="model.name"
          placeholder="Imię"
        />
      </div>

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          required
          name="surname"
          [(ngModel)]="model.surname"
          placeholder="Nazwisko"
        />
      </div>

      <div class="form-group">
        <input
          type="email"
          class="form-control"
          required
          name="email"
          [(ngModel)]="model.email"
          placeholder="Email"
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          class="form-control"
          required
          name="password"
          [(ngModel)]="model.password"
          placeholder="Hasło"
        />
      </div>

      <div class="form-group text-center">
        <button class="btn btn-success" type="submit">Zarejestruj</button>
      </div>
    </form>
  </div>
</div>
